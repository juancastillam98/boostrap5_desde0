<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox</title>
</head>
<body class="container">
    <a href="https://cssreference.io/flexbox/">Guía Flexbox</a>
    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Guía Flexbox</a>
    <!--De forma predeterminada, los items se listan hacia abajo-->
    <!--Cuando le agrego el flex-container, se ponen flexibles-->
    <div class="border flex-container">
        <div class="item flex-grow-1 flex-basis-1">Item 1</div>
        <div class="item flex-grow-2 flex-shrink-0">Lorem, ipsum dolor.</div>
        <div class="item">Item 3</div>
    </div>

    <div class="border flex-container">
        <div class="item h-300">Item 1</div>
        <div class="item align-self-start">Item 1</div>
        <div class="item ">Item 3</div>
    </div>
</body>
</html>
